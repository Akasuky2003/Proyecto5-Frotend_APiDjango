<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header id="navbar-container"></header>
    
    <div class="container d-flex align-items-center justify-content-center border bg-light ">
        <form>
            <h2>Añadir nuevo Servicio</h2>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control  form-control-lg mb-3" id="nombre" placeholder="Ingrese el nombre del servicio" style="width: 170%;">
          </div>
          <div class="form-group">
            <label for="prefijo">Prefijo</label>
            <input type="text" class="form-control form-control-lg mb-3" id="prefijo" placeholder="Ingrese el prefijo del servicio"style="width: 170%;">
          </div>
          <div class="form-group">
            <label for="urllogo">URL del logo</label>
            <input type="text" class="form-control form-control-lg mb-3" id="urllogo" placeholder="Ingrese la URL del logo del servicio"style="width: 170%;">
          </div>
          <button type="submit" class="btn btn-primary btn-lg ">Añadir</button>
        </form>
      </div>

      <!-- formulario Modificar-->
      <div class="container d-flex align-items-center justify-content-center border bg-light">
        <form>
            <h2>Modificar Servicio</h2>
          <div class="form-group">
            <label for="servicio">Servicio</label>
            <select class="form-control form-control-lg mb-3" id="servicio" style="width: 170%;">
              <option>Seleccione un servicio</option>
              <option>Servicio 1</option>
              <option>Servicio 2</option>
              <option>Servicio 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control form-control-lg mb-3" id="nombre" placeholder="Ingrese el nuevo nombre del servicio"style="width: 170%;">
          </div>
          <div class="form-group">
            <label for="prefijo">Prefijo</label>
            <input type="text" class="form-control form-control-lg mb-3" id="prefijo" placeholder="Ingrese el nuevo prefijo del servicio"style="width: 170%;">
          </div>
          <div class="form-group">
            <label for="urllogo">URL del logo</label>
            <input type="text" class="form-control form-control-lg mb-3" id="urllogo" placeholder="Ingrese la nueva URL del logo del servicio" style="width: 170%;">
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Modificar</button>
        </form>
      </div>
    <script src="js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
